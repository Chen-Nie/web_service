worker_processes 1;

events {
    worker_connections 1024;
}

http {

    lua_package_path "$prefix/lua/?.lua;;";

    server {
        listen 8080 reuseport;

location /test {
    content_by_lua '
        if ngx.var.arg_name == nil then
            ngx.say("name: missing")
        else
            ngx.say("name: [", ngx.var.arg_name, "]")
        end
    ';
}
}
}
